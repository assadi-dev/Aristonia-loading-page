<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aristonia</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180"
            href="./favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32"
            href="./favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16"
            href="./favicon/favicon-16x16.png">
        <link rel="manifest" href="./favicon/site.webmanifest">

        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/variable.css">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <main class="main-section">
            <figure class="logo">
                <img src="./assets/logo.png" alt="logo Aristonia">
            </figure>

            <section class="middle-section">
                <div class="presentation-white-back"></div>



                <div class="presentation-container">

                    <video muted class="video" src="./assets/LOading.mp4" width="1920"
                        height="1080" autoplay loop></video>
                        <audio class="audio" src="./assets/LOading.mp4"  loop autoplay hidden  >

                        </audio>

                    <div class="progress-section">

                        <span class="progress-percent">0%</span>
                        <div class="progress-container">

                            <div class="bar"></div>
                        </div>

                    </div>


                </div>



            </section>


            <seection class="bottom-section">
                <div class="volume-controls-container">
                    <div class="row-btn"><span id="volume-icon"> </span> <button
                            id="play-video">ON</button> <button id="stop-video">OFF</button>  <div id="volume-level-container"> <span>Volume</span><span id="volume-level" >0%</span> </div> </div>
                    <div class="volume-sounBar-container">
                        <div id="sound_cursor"></div>
                    </div>
                </div>
            </seection>

        </main>

        <script src="./js/main.js"></script>
    </body>
</html>
